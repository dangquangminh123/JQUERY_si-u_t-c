<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoạt cảnh (animate) trong JQUERY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <style type="text/css">
      #wrapper {
        position: relative;
        width: 960px;
        margin: 0px auto;
      }

      #box {
        width: 400px;
        padding: 40px;
        background: #e74c3c;
        text-align: center;
        color: #fff;
        position: absolute;
        top: 100px;
        left: 0px;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#effect-animate").click(function(){
            $("#box").animate(
                {
                    width: '100px',
                    padding: '100px',
                    left: '500'
                },
                1000,
                function() {
                    alert("OK");
                }
            );
        });
      });
    </script>

    <div id="wrapper">
        <h1>Hoạt cảnh (animate) trong JQUERY</h1>
        <a href="#" id="effect-animate">Animate</a>
        <div id="box">BOX</div>
    </div>
  </body>
</html>
