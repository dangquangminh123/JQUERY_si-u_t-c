<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện submit Form trong JQUERY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <style>
        input {
            display: block;
            margin-bottom: 15px;
        }
    </style>

    <script type="text/javascript">
        $(document).ready(function(){
            $("form#target").submit(function(){
                var username, password;
                username = $('#username').val();
                password = $('#password').val();
                alert(username+'--'+password);
                return false;
            });

               // Click other
            $('#other').click(function(){
                $("form#target").submit();
            });
        });

     
    </script>

    <h1>Sự kiện submit form trong jquery</h1>

    <form id="target" method="POST" action="">
        <label for="username">Username</label>
        <input type="text" name="username" id="username"/>
        <label for="password">password</label>
        <input type="password" name="password" id="password"/>
        <input type="submit" name="sm_login" value="Login" />
    </form>

    <a href="#" id="other">#other</a>
</body>
</html>
