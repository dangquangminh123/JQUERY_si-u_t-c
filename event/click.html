<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện CLick trong jquery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <style type="text/css">
        #target, #other {
            display: inline-block;
            padding: 5px;
            margin: 5px;
            background: #333;
            cursor: pointer;
            color: #fff;
            text-decoration: none;
        }
        #target:hover, #other:hover {
            text-decoration: underline;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
            $("a#target").click(function(){
                alert('Bạn vừa click vào #target!');
            });
            $("a#other").click(function(){
                alert('Click vào #other');
                $("a#target").click();
            })
        });
    </script>

    <h1>Sự kiện click trong jquery</h1>
    <a href="#" id="target">
        #target
    </a>
    <a href="#" id="other">
        #other
    </a>
</body>
</html>
