<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnifier Plugin - Image Zoom Effect</title>
    <link rel="stylesheet" href="./css/jquery.exzoom.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="exzoom" id="exzoom">
        <!-- Images -->
        <div class="exzoom_img_box">
          <ul class='exzoom_img_ul'>
            <li><img src="./bienthe_bootstrap.jpg"/></li>
            <li><img src="./bienthe_js.jpg"/></li>
            <li><img src="./bienthe_laravel.jpg"/></li>
            <li><img src="./bienthe_php.jpg"/></li>
            <li><img src="./jquery_jqueryUI.jpg"/></li>
            <li><img src="./thanchinh.jpg"/></li>
            ...
          </ul>
        </div>
        <!-- <a href="https://www.jqueryscript.net/tags.php?/Thumbnail/">Thumbnail</a> Nav-->
        <div class="exzoom_nav"></div>
        <!-- Nav Buttons -->
        <p class="exzoom_btn">
            <a href="javascript:void(0);" class="exzoom_prev_btn"> < </a>
            <a href="javascript:void(0);" class="exzoom_next_btn"> > </a>
        </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/jquery.exzoom.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#exzoom").exzoom({
            // thumbnail nav options
            "navWidth": 60,
            "navHeight": 60,
            "navItemNum": 5,
            "navItemMargin": 7,
            "navBorder": 1,
            // autoplay
            "autoPlay": true,
            // autoplay interval in milliseconds
            "autoPlayTimeout": 2000
            });
        });
    </script>
</body>
</html>
