<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Prev Next JQUERY</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css"
  />
   <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>

    <div id="wrapper">
       <div id="wp-slider">
            <div class="show-picture">
                <img src="./images/picture-1.png" alt=""/>
                <div class="slider-nav">
                    <div class="prev-btn">
                        <i class="fa-solid fa-arrow-left"></i>
                    </div>
                    <div class="next-btn">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>
            <ul class="list-thumb">
                <li class="thumb-item active"><img src="./images/picture-1.png" alt=""/></li>
                <li class="thumb-item"><img src="./images/picture-2.png" alt=""/></li>
                <li class="thumb-item"><img src="./images/picture-3.png" alt=""/></li>
                <li class="thumb-item"><img src="./images/picture-4.png" alt=""/></li>
            </ul>
       </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/app.js" type="text/javascript"></script>
  </body>
</html>
