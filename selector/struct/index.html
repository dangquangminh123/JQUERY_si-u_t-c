<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector theo cấu trúc cấp bậc</title>
    <script type="text/javascript" src="../../js/jquery-3.2.1.js"></script>
</head>
<body>
    <style>
        form input {
            display: block;
            margin: 10px 0px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
            // 1 toàn bộ menu cấp 1 -> đỏ
            $("#main-menu>li>a").css('color', 'red');
            // 2 Toàn bộ menu -> gold
            // $("#main-menu a").css('color', 'gold');

            // 3. In vào giá trị của input "Đã có label" nếu có label đứng phía trước 
            // $("form label + input").val('Đã có label');

            // 4. Toàn bộ những input phía sau label (cũng chọn được các input mà có 1 số phần tử khác chen ngang) có value "Đứng sau label"
            $("form label ~ input").val('Đứng sau label');
        })
    </script>

    <ul id="main-menu">
        <li><a href="#">Menu 1</a></li>
        <li><a href="#">Menu 2</a>
            <ul class="sub-menu">
                <li><a href="">Menu 2.1</a></li>
                <li><a href="">Menu 2.2</a></li>
                <li><a href="">Menu 2.3</a></li>
            </ul>
        </li>
        <li><a href="#">Menu 3</a></li>
        <li><a href="#">Menu 4</a></li>
        <li><a href="#">Menu 5</a></li>
        <li><a href="#">Menu 6</a></li>
        <li><a href="#">Menu 7</a></li>
        <li><a href="#">Menu 8</a></li>
    </ul>

    <form action="">
        <label for="username">Username</label>
        <input type="text" name="username" id="username"/>
        <label for="email">email</label>
        <input type="email" name="email" id="email"/>
        <p>Có phần tử</p>
        <input type="email" name="email" id="email"/>
    </form>
</body>
</html>
