<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if IE]><meta http-equiv="cleartype" content="on"><![endif]-->
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <meta name="description" content="sample description">
    <meta name="keywords" content="">
    <title>Slider Effect 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css"></script>
    <link rel="stylesheet" href="./css/top.css">
  </head>
  <body>
    <div class="container">
      <header></header>
      <main>
        <div class="keyvisual-top-primary js-keyvisual-primary">
          <div class="keyvisual-viewport">
            <div class="slider-top-content" data-keyvisual-role="slider-content">
              <div class="slider-viewport swiper">
                <div class="slider-wrapper swiper-wrapper">
                  <div class="slider-slide swiper-slide">
                    <div class="slide-wrapper">
                      <div class="slide-motto">Explore the world!</div>
                      <div class="slide-title">Relishing the wonders of travel</div>
                      <div class="slide-detail">Enjoy the breathaking view of the nature. Relax and cherish your dreams to the fullest.</div>
                    </div>
                  </div>
                  <div class="slider-slide swiper-slide">
                    <div class="slide-wrapper">
                      <div class="slide-motto">Test</div>
                      <div class="slide-title">Test</div>
                      <div class="slide-detail">Test</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="slider-top-background" data-keyvisual-role="slider-background">
              <div class="slider-viewport swiper"><span class="slider-arrow swiper-button-prev"></span><span class="slider-arrow swiper-button-next"></span>
                <div class="slider-wrapper swiper-wrapper">
                  <div class="slider-slide swiper-slide">
                    <div class="slide-wrapper">
                      <div class="slide-upper"><img src="https://cdn.pixabay.com/photo/2014/04/14/20/11/pink-324175_640.jpg" width="1920" height="1080" alt="" loading="eager"></div>
                      <div class="slide-below"><img src="https://cdn.pixabay.com/photo/2014/04/14/20/11/pink-324175_640.jpg" width="1920" height="1080" alt="" loading="eager"></div>
                    </div>
                  </div>
                  <div class="slider-slide swiper-slide">
                    <div class="slide-wrapper">
                      <div class="slide-upper"><img src="https://kidlingoo.com/wp-content/uploads/flowers_name_in_english.jpg" width="1920" height="1080" alt="" loading="eager"></div>
                      <div class="slide-below"><img src="https://kidlingoo.com/wp-content/uploads/flowers_name_in_english.jpg" width="1920" height="1080" alt="" loading="eager"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
